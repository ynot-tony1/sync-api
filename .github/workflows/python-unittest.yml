name: Python Unit Tests

# triggering the workflow on push and pull request events to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7]

    steps:
    # checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # set up python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' 

    # install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r syncnet_python/requirements.txt

    # 4. run unit tests
    - name: Run unit tests
      run: |
        python3.7 -m unittest discover -s syncnet_python/tests -p "*.py" -v
        python3.7 -m unittest discover -s syncnet_python/tests/test_utils -p "*.py" -v
